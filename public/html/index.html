<!DOCTYPE html>
<html ng-app="storyApp">
	<head>
		<meta charset="utf-8">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Khula:400,700|Shadows+Into+Light' rel='stylesheet' type='text/css'>
		<link href="/css/styles.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/factory.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="view container text-center nav-list">
			<h1 class="title">Just Write</h1>
		</div>

		<ul ng-controller="dropdownController" ng-show="loggedIn" class="view container text-center nav-list">
			<li><a class="btn btn-pink" href="/#/">home</a></li>
			<li uib-dropdown on-toggle="toggled(open)">
				<a id="simple-dropdown" uib-dropdown-toggle class="btn btn-pink" href="/#/browse">browse...</a>
				<ul class="blue-box uib-dropdown-menu" aria-labelledby="simple-dropdown">
					<li class="dropdown-item" ng-repeat="choice in items">
						<a href="/#/browse/{{choice}}">{{choice}}</a>
					</li>
				</ul>
			</li>
			<li><a class="btn btn-pink" href="/#/profile">profile</a></li>
			<li><a class="btn btn-pink" href="/#/submit">submit</a></li>
			<!-- <li><a class="btn btn-pink" href="/#/account">account</a></li> -->
			<li><a class="btn btn-pink" href="/auth/logout">log out</a></li>
		</ul>
		<form ng-hide="loggedIn" class="view container text-center nav-list login-form" method="POST" action="auth/login">
			<input name="username" type="text" placeholder="username...">
			<input type="password" name="password" placeholder="password...">
			<input class="btn-pink btn-default btn" type="submit" value="log in">
		</form>
		<br>
		<div ng-view>
		</div>
	</body>
</html>
