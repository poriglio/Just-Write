<div class="view">
	<div ng-repeat="submission in submissions">
		<h1>{{submission.title}}</h1>
		<h2 style="text-align: center;">{{submission.type}} by {{submission.username}}</h2>
		<ul>
			<!-- <li>{{submission.type}}</li> -->
			<!-- <li>{{submission.dateAdded}}</li> -->
			<!-- <li>{{submission.lastRevised}}</li> -->
			<!-- <li>{{submission.matureContent}}</li> -->
		</ul>
		<p>
			{{submission.description}}
		</p>
		<br>
		<hr>
		<br>
		<div ng-repeat="paragraph in submission.content">
			<p>
			{{paragraph}}
			</p>
			<br>
		</div>
		<hr>
		<h2>Comments</h2>
		<form method="POST" action="/api/comment">
			<div>Let the author know what you think!</div><br>
			<textarea class="medium-area" placeholder="Add a comment..." name="comment"></textarea>
			<input class="button form-button" type="submit">
		</form>
		<div ng-repeat="comment in submission.comments">
			<h3>{{comment.username}}</h3>
			<div><b>{{comment.date}}</b></div>
			<div>{{comment.comment}}</div>
		</div>
	</div>
</div>
