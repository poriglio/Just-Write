<div class="view">
	<h1 class="purple-box box browse-heading">Submission Form</h1>
	<form class="blue-box box info-box" method="POST" action="/api/submission">
		<div class="form-heading">Title</div>
		<input type="text" name="title" placeholder="title...">
		<div class="form-heading">Type <span style="color: red; font-size: 1.5rem;"> Required!</span></div>
		<div class="radio">
			<input type="radio" name="submissionType" value="story">
			<span>Story   </span>
		</div>
		<div class="radio">
			<input type="radio" name="submissionType" value="poem">
			<span>Poem   </span>
		</div>
		<div class="radio radio-end">
			<input type="radio" name="submissionType" value="essay">
			<span>Essay   </span>
		</div>
		<div class="form-heading">Description</div>
		<textarea class="medium-area" name="description"></textarea>
		<div class="form-heading">Share your writing below! Type a [p] wherever you would like to insert a line break.<span style="color: red; font-size: 1.5rem;"> Required!</span></div>
		<textarea class="large-area" name="content" placeholder="Your writing goes here!"></textarea>
		<input class="btn btn-default" type="submit" value="submit">
	</form>
</div>
